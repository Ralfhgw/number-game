name: Deploy main

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env: 
        POSTGRES_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install Dependencies
        run: npm ci
        working-directory: frontend/

      - name: Run Vitest
        run: npx vitest run
        working-directory: frontend/
        

      - name: Build
        run: npm run build
        working-directory: frontend/

